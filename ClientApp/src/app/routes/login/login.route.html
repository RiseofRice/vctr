<div class="input-wrapper">
  <div class="inner-container">
    <h1>LOGIN</h1>

    <div class="input">
      <app-note [(ngModel)]="error.visible" type="error">
        <p>{{ error.text }}</p>
      </app-note>
      <input type="password" [(ngModel)]="password" placeholder="PASSWORD"/>
      <div class="btn">
        <app-button [disabled]="!isValidEntry" [type]="isValidEntry ? 'success' : ''" (click)="onLogin()">LOGIN</app-button>
      </div>
    </div>
  </div>
</div>
