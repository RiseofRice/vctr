<app-header [displaySearch]="false"></app-header>

<div class="view-box edit-container">
  <h1>GENERAL SETTINGS</h1>

  <div class="section">
    <h4>Master Password</h4>
    <input class="mb-10 mt-10" [(ngModel)]="password.current" type="password" placeholder="CURRENT PASSWORD">
    <input class="mb-10" [(ngModel)]="password.new" type="password" placeholder="NEW PASSWORD">
    <input class="mb-10" [(ngModel)]="password.newRepeat" type="password" placeholder="CURRENT PASSWORD REPEAT">
    <app-button [disabled]="!passwordValid" (click)="onPasswordChange()">SET PASSWORD</app-button>
  </div>

  <div class="section">
    <h4>Default Root Redirect</h4>
    <input class="mb-10 mt-10" [(ngModel)]="settings.defaultRedirect" type="text" placeholder="DEFAULT REDIRECT">
    <app-button (click)="onRedirectChange()">SET REDIRECT</app-button>
  </div>
</div>
