<div class="input-wrapper">
  <div class="inner-container">
    <h1>PASSWORD PROTECTED</h1>
    <p class="description">You need to enter the password to access this short link.</p>

    <div *ngIf="!redirecting; else spinner" class="input">
      <app-note [(ngModel)]="error.visible" type="error">
        <p>{{ error.text }}</p>
      </app-note>
      <input type="password" [(ngModel)]="password" placeholder="PASSWORD" (keypress)="onKeyPress($event)"/>
      <div class="btn">
        <app-button [disabled]="!isValidEntry" [type]="isValidEntry ? 'success' : ''" (click)="onLogin()">LOGIN</app-button>
      </div>
    </div>

    <ng-template #spinner>
      <div class="spinner">
        <mat-spinner diameter="100" class="mr-auto ml-auto"></mat-spinner>
      </div>
    </ng-template>

  </div>
</div>
